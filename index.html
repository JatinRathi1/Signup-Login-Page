<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Signup page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
  <div class="outer-box">
 
  <div class="inner-box">
<header class="signup-header">
<h1>Signup</h1>
  <p>It just take 30 Seconds</p>
</header>
    <main class="signup-body">  
      <form action="#">
      <p>
        <label for="fname">Enter First Name</label>
        <input type="text" placeholder="Enter first name" id="fname" required>
      </p>
        <p>
        <label for="lname">Enter Last Name</label>
        <input type="text" placeholder="Enter last name" id="lname" required>
      </p>
        <p>
        <label for="email">Enter Email</label>
        <input type="email" placeholder="Enter email" id="email" required>
      </p>
        <p>
        <label for="pass">Enter Password</label>
        <input type="password" placeholder="Enter password" id="pass" required>
      </p>
        <p>
<input type="submit" id="submit" value="Submit">
        </p>
         </form>
    </main>
<footer class="signup-footer">
  Already have an Account <a href="login.html">login</a>
          </footer>
  </div>
</div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
